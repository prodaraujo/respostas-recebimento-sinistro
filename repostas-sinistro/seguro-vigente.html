<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px; /* Reduzindo a largura do contêiner */
    max-width: 90%;

  h1 {
    font-size: 20px; /* Reduzindo o tamanho do título */
    margin-bottom: 20px;
    margin-top: 0px;
    text-align: center;
    color: #484848;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #666;
    font-size: 14px; /* Reduzindo o tamanho do texto das etiquetas */
  }
  input, textarea {
    width: 100%;
    padding: 8px; /* Reduzindo o preenchimento dos campos de entrada */

  button {

    border: none;

    cursor: pointer;

    transition: background-color 0.3s ease;
}

  #btnVoltar:hover {
      background-color: #0056b3;

  display: inline-flex;

  #textoResultado {

  .btn-copy {
    margin-top: 5px; /* Reduzindo a margem superior do botão de cópia */
    margin-bottom: 0; /* Removendo a margem inferior do botão de cópia */
  }

  @keyframes fade-in {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  .mensagemCopiado {
    position:fixed;
    display: none;
    background-color: rgb(69, 148, 69);
    color: #fff;
    border-radius: 2px;
    border-color: #fff;
    border-spacing: 10px;

    margin: 0px 0px 800px 0px;

  }

<body>

<div class="container">
  <h1>Seguro vigente</h1>

  <label for="produto">Nome do Segurado:</label>
  <input type="text" id="produto" placeholder="Digite o nome do Segurado">

  <label for="certificado">CPF:</label>
  <input type="text" id="certificado" placeholder="Digite o número do CPF">

  <button onclick="gerarTexto()">Gerar Texto</button>

  <textarea id="textoResultado" placeholder="Aqui vai o texto gerado" readonly></textarea>

  <button class="btn-copy" onclick="copiarTexto()">Copiar Texto</button>

  <a href="/index.html"><button class="btnVoltar" id="btnVoltar">Voltar</button></a>

</div>

<div id="copiedMessage" class="mensagemCopiado">Texto copiado!</div>

<script>
 
  function preencherDataCancelamento() {
    var dataCancelamentoInput = document.getElementById("dataCancelamento");
    var dataAtual = new Date();
    var dia = String(dataAtual.getDate()).padStart(2, '0');
    var mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
    var ano = dataAtual.getFullYear();
    var dataAtualFormatada = ano + '-' + mes + '-' + dia;
    dataCancelamentoInput.value = dataAtualFormatada;
  }

  preencherDataCancelamento();

  function gerarTexto() {
    var certificado = document.getElementById("certificado").value;
    var produto = document.getElementById("produto").value;
    var dataCancelamentoInput = document.getElementById("dataCancelamento").value;
    var dataCancelamento = new Date(dataCancelamentoInput + "T00:00:00");
    
    var dia = String(dataCancelamento.getDate()).padStart(2, '0');
    var mes = String(dataCancelamento.getMonth() + 1).padStart(2, '0');
    var ano = dataCancelamento.getFullYear();
    var dataCancelamentoFormatada = dia + '/' + mes + '/' + ano;

    var texto = `Olá, tudo bem?

Sentimos muito pelo ocorrido e queremos dar todo o apoio necessário a família nesse momento tão difícil.

Verificamos em nossos sistemas e não há Comunicado de Sinistro para o produto Vida/Acidentes pessoais em nome do Sr. ${produto}, CPF ${certificado}.

Logo, antes do envio da documentação para análise é necessário o registro do comunicado de sinistro através da Central Assistência Dia & Noite e Sinistro.

Precisamos do registro do Comunicado para analisarmos quais documentos serão necessários para o trâmite do processo. 

Para realizar o registro do comunicado siga as opções da central – 0800 722 2492, informe o CPF do (a) Segurado (a), Opção 4 – Opção 2 (Vida), 4 (Prestamista) e 6 (Previdência). Nosso horário de atendimento para abertura de sinistro é de segunda a sexta-feira, das 8h às 19 horas, exceto feriados. Ou, se preferir, você pode buscar agilizar seu atendimento através da abertura de uma solicitação de sinistro direto no nosso site de maneira fácil e rápida, em qualquer dia e horário. Acesse www.caixavidaeprevidencia.com.br/sinistro.

Ficamos no aguardo do registro do Comunicado de Sinistro.

Caso o Sr. ${produto}, tenha outros produtos conosco, em breve receberá o posicionamento da tratativa.

Estamos à disposição para demais esclarecimentos que se fizerem necessários.
`
    document.getElementById("textoResultado").value = texto;
  }

  function copiarTexto() {
    var textoResultado = document.getElementById("textoResultado");
    textoResultado.select();
    textoResultado.setSelectionRange(0, 99999); /* Para dispositivos móveis */
    document.execCommand("copy");

    // Exibir a mensagem de copiado com a classe de animação
    var copiedMessage = document.getElementById("copiedMessage");
    copiedMessage.style.display = "inline";
    copiedMessage.classList.add("fade-in");

    // Ocultar a mensagem após a conclusão da animação
    setTimeout(function() {
        copiedMessage.classList.remove("fade-in");
        setTimeout(function() {
            copiedMessage.style.display = "none";
        }, 500); // Tempo da animação em milissegundos
    }, 500); // Tempo da animação em milissegundos

    // Limpar os campos de entrada após copiar o texto
    document.getElementById("certificado").value = "";
    document.getElementById("produto").value = ""; 

    // Limpar campo da resposta
    document.getElementById("textoResultado").value = "";

    // Preencher a data de cancelamento com a data atual
    preencherDataCancelamento();
  }
</script>
